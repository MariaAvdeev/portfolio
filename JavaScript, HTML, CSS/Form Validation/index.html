<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="form">
    <div>
    <h1>Contacts</h1>
    </div>
    <form>
      <div>
        <div id="info">
          <p>Please fill all required</p>
        </div>
        <div>
          <label for="fname">First name:<span class="required">*</span></label>
        </div>
        <input type="text" id="fname" name="fname" placeholder="Enter a first name" required>
    </div>
      <div>
        <label for="lname">Last name:<span class="required">*</span></label>
      </div>
      <div>
        <input type="text" id="lname" name="lname" placeholder="Enter a last name" required>
      </div>
      <div>
        <label for="phone">Enter a phone number:<span class="required">*</span></label>
      </div>
      <div>
        <input type="tel" id="phone" name="phone"
         placeholder="Enter a phone number" required>
      </div>
      <div>
        <small>Format:(123)-254-77-323</small>
      </div>
      <div>
        <label for="email">Email<span class="required">*</span></label>
      </div>
      <div>
        <input type="email" id="email" name="email" placeholder="Enter an email" required>
      </div>
      <div>
        <label>Details</label>
      </div>
      <div>
        <textarea name="details"></textarea>
      </div>
      <div>
        <small>Please enter your details</small>
      </div>
      <div>
      <button type="submit" value="submit">Send</button>
      </div>
    </form>
  </div>
  <div id="response"></div>
  <script src="./index.js"></script>
</body>
</html>
