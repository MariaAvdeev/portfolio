<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js" integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="main">
      <div id="logo">
        <h1>Quizland</h1>
      </div>
      <div>
        <p id="name">jQuery Practice Quiz</p>
        <p id="description">
          Use this practice quiz to test your knowledge abaut the jQuery
        </p>
      </div>
      <hr />
      <div id="quizMain">
        <div>
          <h3 id="question" class="Question">
            What does jQuery() function do?
          </h3>
          <ul id="quizForm">
            <li>
              <input type="checkbox" class="answer" checked="checked" /> Selects
              an HTML element
            </li>
            <li>
              <input type="checkbox" class="answer" /> Creates a new HTML
              element
            </li>
            <li>
              <input type="checkbox" class="answer" /> Deletes an HTML element
            </li>
          </ul>
        </div>
        <div id="button">
          <button id="done" class="button">Done</button>
          <button id="next" class="button">Next</button>
        </div>
        <div>
          <p id="countQuestion">1/25</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
